    <script>
        class TypingFlightGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.plane = document.getElementById('plane');
                this.wordDisplay = document.getElementById('wordDisplay');
                this.currentWordUpEl = document.getElementById('currentWordUp');
                this.currentWordDownEl = document.getElementById('currentWordDown');
                this.userInput = document.getElementById('userInput');
                this.startBtn = document.getElementById('startBtn');
                this.levelEl = document.getElementById('level');
                this.timerEl = document.getElementById('timer');
                this.gameOverEl = document.getElementById('gameOver');
                this.gameOverTitle = document.getElementById('gameOverTitle');
                this.exitBtn = document.getElementById('exitBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.nextStageBtn = document.getElementById('nextStageBtn');

                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight - 80;
                
                this.isComposing = false;
                
                this.init();
                this.setupEventListeners();
            }

            init() {
                this.level = 1;
                this.maxLevel = 10;
                this.gameRunning = false;
                this.planeY = this.canvas.height / 2;
                this.fallSpeed = 8;
                this.obstacles = [];
                this.clouds = [];
                this.currentWordUp = '';
                this.currentWordDown = '';
                this.userTyped = '';
                this.gameSpeed = 2.0;
                this.lastObstacleTime = 0;
                this.timer = 60;
                this.startTime = 0;
                this.lastFrameTime = 0;
                this.planeTilt = 0;
                this.usedWords = [];

                // 장애물 패턴 관리 - 위아래를 중간에 끼워넣는 패턴
                this.obstaclePatterns = ['top', 'both', 'bottom', 'both']; // 위 → 위아래 → 아래 → 위아래 반복
                this.currentPatternIndex = 0;
                this.passageHistory = [];

                this.level1_3Words = [
                    "힘", "볼", "봄", "잎", "꽃", "달", "별", "해", "물", "불", "산", "길", "집", "문", "창", "책", "붓", "칼", "밥", "빵",
                    "꿈", "희망", "사랑", "믿음", "친구", "가족", "엄마", "아빠", "할머니", "할아버지", "형님", "누나", "동생", "선생님",
                    "학교", "교실", "운동장", "도서관", "병원", "약국", "마트", "시장", "공원", "놀이터", "바다", "강", "호수", "숲", "들판",
                    "의사", "간호사", "교사", "경찰", "소방관", "요리사", "운전사", "농부", "어부", "화가", "가수", "배우", "작가", "기자"
                ];

                this.level4_6Words = [
                    "과학자", "프로그래머", "디자이너", "건축가", "변호사", "회계사", "약사", "수의사", "치과의사", "심리학자",
                    "자동차", "비행기", "기차", "지하철", "버스", "택시", "오토바이", "자전거", "배", "우주선",
                    "컴퓨터", "스마트폰", "태블릿", "노트북", "프린터", "카메라", "텔레비전", "냉장고", "전자레인지", "세탁기"
                ];

                this.level7_10Words = [
                    "프로그래밍", "데이터베이스", "인공지능", "머신러닝", "블록체인", "사이버보안", "클라우드컴퓨팅", "빅데이터", "가상현실", "증강현실",
                    "바이오테크놀로지", "나노기술", "신재생에너지", "태양광발전", "풍력발전", "수소연료전지", "전기자동차", "자율주행차", "드론기술", "로봇공학"
                ];

                this.generateNewWords();
                this.createClouds();
                this.startBtn.style.display = 'block';
                this.userInput.style.display = 'none';
                this.nextStageBtn.style.display = 'none';
                this.wordDisplay.classList.remove('game-active');
                this.plane.style.top = `${this.planeY}px`;
                this.updateUI();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => {
                    this.startGame();
                });

                this.exitBtn.addEventListener('click', () => {
                    window.location.href = '../index.html';
                });

                this.restartBtn.addEventListener('click', () => {
                    this.restart();
                });

                this.nextStageBtn.addEventListener('click', () => {
                    this.nextStage();
                });

                this.userInput.addEventListener('input', (e) => {
                    if (!this.isComposing) {
                        this.handleInput(e.target.value);
                    }
                });

                this.userInput.addEventListener('keydown', (e) => {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        if (!this.isComposing) {
                            this.checkWord();
                        }
                    }
                });

                this.userInput.addEventListener('compositionstart', () => {
                    this.isComposing = true;
                });

                this.userInput.addEventListener('compositionend', (e) => {
                    this.isComposing = false;
                    this.handleInput(e.target.value);
                });
            }

            startGame() {
                this.gameRunning = true;
                this.usedWords = [];
                this.passageHistory = [];
                this.currentPatternIndex = 0;
                
                this.planeY = this.canvas.height / 2;
                this.plane.style.top = `${this.planeY}px`;
                this.plane.style.transform = 'translateY(-50%) rotate(0deg)';
                
                this.startBtn.style.display = 'none';
                this.userInput.style.display = 'block';
                this.userInput.value = '';
                this.userTyped = '';
                this.wordDisplay.classList.add('game-active');
                this.userInput.focus();
                
                this.startTime = Date.now();
                this.lastFrameTime = Date.now();
                
                this.generateNewWords();
                this.updateUI();
                this.gameLoop();
            }

            generateNewWords() {
                if (!this.gameRunning) {
                    this.currentWordUpEl.textContent = '↑ 비행기가 위로 갑니다.';
                    this.currentWordDownEl.textContent = '↓ 비행기가 아래로 갑니다.';
                    this.currentWordUp = '';
                    this.currentWordDown = '';
                } else {
                    let words;
                    if (this.level <= 3) {
                        words = this.level1_3Words;
                    } else if (this.level <= 6) {
                        words = this.level4_6Words;
                    } else {
                        words = this.level7_10Words;
                    }
                    
                    const availableWords = [...words].filter(word => word && word.length >= 1 && !this.usedWords.includes(word));
                    
                    if (availableWords.length < 2) {
                        this.usedWords = [];
                        availableWords.push(...words.filter(word => word && word.length >= 1));
                    }

                    this.currentWordUp = availableWords.splice(Math.floor(Math.random() * availableWords.length), 1)[0];
                    this.currentWordDown = availableWords.splice(Math.floor(Math.random() * availableWords.length), 1)[0];
                    
                    this.usedWords.push(this.currentWordUp, this.currentWordDown);
                    
                    this.currentWordUpEl.textContent = `↑ ${this.currentWordUp}`;
                    this.currentWordDownEl.textContent = `↓ ${this.currentWordDown}`;
                }

                this.userTyped = '';
                this.userInput.value = '';
                this.userInput.style.borderColor = '#FF6B6B';
                this.userInput.style.background = 'rgba(0, 0, 0, 0.5)';
                
                if (this.gameRunning) {
                    this.userInput.focus();
                }
            }

            handleInput(value) {
                if (this.isComposing) return;
                
                this.userTyped = value;
                
                if (this.currentWordUp.startsWith(this.userTyped) || this.currentWordDown.startsWith(this.userTyped)) {
                    this.userInput.style.borderColor = '#4CAF50';
                    this.userInput.style.background = 'rgba(76, 175, 80, 0.1)';
                } else {
                    this.userInput.style.borderColor = '#FF6B6B';
                    this.userInput.style.background = 'rgba(255, 107, 107, 0.1)';
                }
            }

            checkWord() {
                if (this.userTyped.trim() === '') return;

                if (this.userTyped === this.currentWordUp) {
                    this.wordSuccess(true);
                } else if (this.userTyped === this.currentWordDown) {
                    this.wordSuccess(false);
                } else {
                    this.userInput.style.animation = 'shake 0.3s ease';
                    setTimeout(() => this.userInput.style.animation = '', 300);
                    this.userTyped = '';
                    this.userInput.value = '';
                    this.userInput.style.borderColor = '#FF6B6B';
                    this.userInput.style.background = 'rgba(0, 0, 0, 0.5)';
                    this.userInput.focus();
                }
            }

            wordSuccess(up) {
                this.movePlane(up);
                this.showSuccessEffect();
                this.generateNewWords();
                this.updateUI();
            }

            wordFail() {
                this.gameOver(false);
            }

            movePlane(up) {
                const moveDistance = 120;
                if (up) {
                    this.planeY = Math.max(0, this.planeY - moveDistance);
                    this.planeTilt = -10;
                } else {
                    this.planeY = Math.min(this.canvas.height, this.planeY + moveDistance);
                    this.planeTilt = 10;
                }

                if (this.planeY <= 0 || this.planeY >= this.canvas.height) {
                    this.showExplosion();
                    this.wordFail();
                    return;
                }

                this.plane.style.top = `${this.planeY}px`;
                this.plane.style.transform = `translateY(-50%) rotate(${this.planeTilt}deg)`;

                setTimeout(() => {
                    this.planeTilt = 0;
                    this.plane.style.transform = `translateY(-50%) rotate(${this.planeTilt}deg)`;
                }, 200);
            }

            showSuccessEffect() {
                const effect = document.createElement('div');
                effect.className = 'success-effect';
                effect.textContent = '성공!';
                effect.style.left = '200px';
                effect.style.top = `${this.planeY}px`;
                document.getElementById('gameContainer').appendChild(effect);

                setTimeout(() => {
                    effect.remove();
                }, 1200);
            }

            createClouds() {
                for (let i = 0; i < 5; i++) {
                    this.clouds.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: 40 + Math.random() * 50,
                        speed: 0.5 + Math.random() * 1.5
                    });
                }
            }

            // 다양한 패턴의 장애물 생성 (50-80% 막기 적용)
            spawnObstacle() {
                const spawnInterval = Math.max(3000, 4500 - (this.level * 150)); // 간격을 더 넓힘
                
                if (Date.now() - this.lastObstacleTime > spawnInterval) {
                    const obstacleWidth = 80;
                    
                    // 패턴 순환 (both -> top -> bottom -> both...)
                    const pattern = this.obstaclePatterns[this.currentPatternIndex];
                    this.currentPatternIndex = (this.currentPatternIndex + 1) % this.obstaclePatterns.length;
                    
                    if (this.passageHistory.length === 0) {
                        // 첫 번째 장애물: 넉넉한 간격으로 시작
                        this.createFirstObstacle(pattern, obstacleWidth);
                    } else {
                        // 이전 통과 지점의 50-80%를 막는 장애물 생성
                        this.createStrategicObstacle(pattern, obstacleWidth);
                    }
                    
                    this.lastObstacleTime = Date.now();
                }
            }

            createFirstObstacle(pattern, obstacleWidth) {
                const screenHeight = this.canvas.height;
                const safeGapSize = 350; // 첫 번째는 넉넉하게
                const gapCenter = screenHeight / 2;
                
                this.createObstacleByPattern(pattern, obstacleWidth, gapCenter, safeGapSize);
                
                // 첫 번째 통과 지점 기록
                this.passageHistory.push({
                    gapCenter: gapCenter,
                    gapSize: safeGapSize,
                    pattern: pattern,
                    time: Date.now()
                });
            }

            createStrategicObstacle(pattern, obstacleWidth) {
                const lastPassage = this.passageHistory[this.passageHistory.length - 1];
                const prevGapCenter = lastPassage.gapCenter;
                const prevGapSize = lastPassage.gapSize;
                
                // 50-80% 막기 비율 결정
                const blockRatio = 0.5 + Math.random() * 0.3; // 0.5 ~ 0.8
                
                // 새로운 gap 크기 계산 (20-50% 남김)
                let newGapSize = prevGapSize * (1 - blockRatio);
                const minGapSize = 200; // 최소 gap 크기 보장
                newGapSize = Math.max(minGapSize, newGapSize);
                
                // 이전 gap 범위 내에서 새로운 gap 중심 위치 결정
                const prevGapTop = prevGapCenter - prevGapSize / 2;
                const prevGapBottom = prevGapCenter + prevGapSize / 2;
                
                // 새로운 gap이 들어갈 수 있는 범위 계산
                const maxNewGapTop = prevGapBottom - newGapSize;
                const minNewGapTop = prevGapTop;
                
                let newGapCenter;
                if (maxNewGapTop <= minNewGapTop) {
                    // 공간이 부족하면 이전 gap과 유사하게
                    newGapCenter = prevGapCenter;
                    newGapSize = Math.min(prevGapSize, minGapSize * 1.2);
                } else {
                    const newGapTop = minNewGapTop + Math.random() * (maxNewGapTop - minNewGapTop);
                    newGapCenter = newGapTop + newGapSize / 2;
                }
                
                // 화면 경계 보정
                newGapCenter = Math.max(newGapSize / 2 + 80, 
                                       Math.min(this.canvas.height - newGapSize / 2 - 80, newGapCenter));
                
                this.createObstacleByPattern(pattern, obstacleWidth, newGapCenter, newGapSize);
                
                // 통과 지점 기록
                this.passageHistory.push({
                    gapCenter: newGapCenter,
                    gapSize: newGapSize,
                    pattern: pattern,
                    time: Date.now()
                });
                
                // 최근 3개만 유지
                if (this.passageHistory.length > 3) {
                    this.passageHistory.shift();
                }
            }

            createObstacleByPattern(pattern, obstacleWidth, gapCenter, gapSize) {
                const obstacleId = Date.now() + Math.random();
                const gapTop = gapCenter - gapSize / 2;
                const gapBottom = gapCenter + gapSize / 2;
                
                if (pattern === 'both') {
                    // 위아래 둘 다
                    if (gapTop > 60) {
                        this.obstacles.push({
                            id: obstacleId,
                            x: this.canvas.width,
                            y: 0,
                            width: obstacleWidth,
                            height: gapTop,
                            speed: this.gameSpeed,
                            gapCenter: gapCenter,
                            gapSize: gapSize,
                            pattern: pattern,
                            passed: false
                        });
                    }
                    
                    if (gapBottom < this.canvas.height - 60) {
                        this.obstacles.push({
                            id: obstacleId,
                            x: this.canvas.width,
                            y: gapBottom,
                            width: obstacleWidth,
                            height: this.canvas.height - gapBottom,
                            speed: this.gameSpeed,
                            gapCenter: gapCenter,
                            gapSize: gapSize,
                            pattern: pattern,
                            passed: false
                        });
                    }
                    
                } else if (pattern === 'top') {
                    // 위쪽만
                    const topHeight = Math.max(150, gapCenter + gapSize / 4); // 위쪽 장애물 크기
                    this.obstacles.push({
                        id: obstacleId,
                        x: this.canvas.width,
                        y: 0,
                        width: obstacleWidth,
                        height: topHeight,
                        speed: this.gameSpeed,
                        gapCenter: topHeight + (this.canvas.height - topHeight) / 2,
                        gapSize: this.canvas.height - topHeight,
                        pattern: pattern,
                        passed: false
                    });
                    
                } else if (pattern === 'bottom') {
                    // 아래쪽만
                    const bottomHeight = Math.max(150, gapCenter + gapSize / 4); // 아래쪽 장애물 크기
                    const startY = this.canvas.height - bottomHeight;
                    this.obstacles.push({
                        id: obstacleId,
                        x: this.canvas.width,
                        y: startY,
                        width: obstacleWidth,
                        height: bottomHeight,
                        speed: this.gameSpeed,
                        gapCenter: startY / 2,
                        gapSize: startY,
                        pattern: pattern,
                        passed: false
                    });
                }
            }

            updateObstacles() {
                const planeX = 100;
                
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    const obstacle = this.obstacles[i];
                    obstacle.x -= obstacle.speed;

                    // 충돌 검사
                    if (this.checkCollision(obstacle)) {
                        this.showExplosion();
                        this.wordFail();
                        return;
                    }

                    // 화면을 벗어난 장애물 제거
                    if (obstacle.x + obstacle.width < 0) {
                        this.obstacles.splice(i, 1);
                    }
                }
            }

            checkCollision(obstacle) {
                const planeRect = {
                    x: 100 + 5,
                    y: this.planeY - 20,
                    width: 60,
                    height: 40
                };

                const collision = planeRect.x < obstacle.x + obstacle.width &&
                                 planeRect.x + planeRect.width > obstacle.x &&
                                 planeRect.y < obstacle.y + obstacle.height &&
                                 planeRect.y + planeRect.height > obstacle.y;

                return collision;
            }

            showExplosion() {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = '100px';
                explosion.style.top = `${this.planeY}px`;
                document.getElementById('gameContainer').appendChild(explosion);

                setTimeout(() => {
                    explosion.remove();
                }, 600);
            }

            updateClouds() {
                this.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.size < 0) {
                        cloud.x = this.canvas.width + cloud.size;
                        cloud.y = Math.random() * this.canvas.height;
                    }
                });
            }

            draw() {
                // 배경 그라디언트
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, 'rgba(74, 144, 226, 0.3)');
                gradient.addColorStop(1, 'rgba(135, 206, 235, 0.2)');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // 구름 그리기
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                this.clouds.forEach(cloud => {
                    this.ctx.beginPath();
                    this.ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.size * 0.5, cloud.y - cloud.size * 0.3, cloud.size * 0.6, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x - cloud.size * 0.5, cloud.y + cloud.size * 0.3, cloud.size * 0.7, 0, Math.PI * 2);
                    this.ctx.fill();
                });

                // 장애물 그리기
                this.ctx.fillStyle = '#34495e';
                this.ctx.strokeStyle = '#2c3e50';
                this.ctx.lineWidth = 3;
                this.obstacles.forEach(obstacle => {
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    this.ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }

            updateUI() {
                this.levelEl.textContent = `레벨: ${this.level}`;
                this.timerEl.textContent = `시간: ${Math.ceil(this.timer)}`;
            }

            gameOver(success) {
                this.gameRunning = false;
                this.wordDisplay.style.display = 'none';
                this.wordDisplay.classList.remove('game-active');

                if (success) {
                    this.gameOverTitle.textContent = '🎉 COMPLETE! 🎉';
                    this.gameOverTitle.style.color = '#4CAF50';
                    this.exitBtn.style.display = 'inline-block';
                    this.restartBtn.style.display = 'none';
                    this.nextStageBtn.style.display = this.level < this.maxLevel ? 'inline-block' : 'none';
                } else {
                    this.gameOverTitle.textContent = 'GAME OVER';
                    this.gameOverTitle.style.color = '#FF6B6B';
                    this.exitBtn.style.display = 'inline-block';
                    this.restartBtn.style.display = 'inline-block';
                    this.nextStageBtn.style.display = 'none';
                }

                this.gameOverEl.style.display = 'block';
            }

            nextStage() {
                if (this.level < this.maxLevel) {
                    this.level++;
                    this.gameSpeed = 2.0 + (this.level - 1) * 0.15;
                    this.fallSpeed = 8 + (this.level - 1) * 0.4;
                    this.usedWords = [];
                }

                this.gameOverEl.style.display = 'none';
                this.wordDisplay.style.display = 'block';
                this.obstacles = [];
                this.clouds = [];
                this.passageHistory = [];
                this.currentPatternIndex = 0;
                this.createClouds();

                this.planeY = this.canvas.height / 2;
                this.plane.style.top = `${this.planeY}px`;
                this.plane.style.transform = 'translateY(-50%) rotate(0deg)';

                this.generateNewWords();
                this.timer = 60;
                this.updateUI();
                this.startGame();
            }

            restart() {
                this.gameOverEl.style.display = 'none';
                this.wordDisplay.style.display = 'block';
                this.obstacles = [];
                this.clouds = [];
                this.level = 1;
                this.gameSpeed = 2.0;
                this.fallSpeed = 8;
                this.usedWords = [];
                this.passageHistory = [];
                this.currentPatternIndex = 0;

                this.planeY = this.canvas.height / 2;
                this.plane.style.top = `${this.planeY}px`;
                this.plane.style.transform = 'translateY(-50%) rotate(0deg)';

                // UI 초기화
                this.gameRunning = false;
                this.wordDisplay.classList.remove('game-active');
                this.startBtn.style.display = 'block';
                this.userInput.style.display = 'none';
                this.nextStageBtn.style.display = 'none';
                
                this.init();
            }

            gameLoop() {
                if (!this.gameRunning) return;

                const currentTime = Date.now();
                const deltaTime = (currentTime - this.lastFrameTime) / 1000;
                this.lastFrameTime = currentTime;

                const elapsedTime = (currentTime - this.startTime) / 1000;
                this.timer = Math.max(0, 60 - elapsedTime);

                this.updateUI();

                // 60초 생존하면 성공!
                if (this.timer <= 0) {
                    this.gameOver(true);
                    return;
                }

                // 비행기 자연 낙하
                this.planeY += this.fallSpeed * deltaTime;

                // 화면 경계 검사
                if (this.planeY <= 25 || this.planeY >= this.canvas.height - 25) {
                    this.showExplosion();
                    this.wordFail();
                    return;
                }

                this.planeY = Math.max(25, Math.min(this.canvas.height - 25, this.planeY));
                this.plane.style.top = `${this.planeY}px`;

                this.spawnObstacle();
                this.updateObstacles();
                this.updateClouds();
                this.draw();

                requestAnimationFrame(() => this.gameLoop());
            }
        }

        window.addEventListener('load', () => {
            new TypingFlightGame();
        });

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - 80;
            }
        });
    </script>
