<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 검은색 원형 테두리 -->
  <circle cx="16" cy="16" r="15" stroke="#000000" stroke-width="1" fill="none"/>
  <!-- 노란색 원형 배경 -->
  <circle cx="16" cy="16" r="14" fill="#FFD700"/>
  <!-- 큰 F 글자 (왼쪽 눈) -->
  <text x="11" y="16" font-family="Arial Black" font-size="9" font-weight="900" fill="#000000" text-anchor="middle">F</text>
  <!-- 큰 R 글자 (오른쪽 눈) -->
  <text x="21" y="16" font-family="Arial Black" font-size="9" font-weight="900" fill="#000000" text-anchor="middle">R</text>
  <!-- Finger Run 텍스트를 포물선 형태로 배치 (웃는 입 모양) -->
  <text x="8" y="22" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">F</text>
  <text x="10" y="23" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">i</text>
  <text x="12" y="23.5" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">n</text>
  <text x="14" y="24" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">g</text>
  <text x="16" y="24.2" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">e</text>
  <text x="18" y="24" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">r</text>
  <text x="20" y="23.5" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">R</text>
  <text x="22" y="23" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">u</text>
  <text x="24" y="22" font-family="Arial" font-size="2.5" font-weight="900" fill="#000000" text-anchor="middle">n</text>
</svg>